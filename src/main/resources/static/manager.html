<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<link href="css/sweetalert.css" rel="stylesheet">
<link href="css/application.css" rel="stylesheet">
<title>付款</title>
</head>
<body>
	<header>
		<div class="headerbar">
			<h1>管理</h1>
			<input id="id" type="hidden">
			<a class="navbar-toggle" href="order.html">
				<span class="icon-m_goback"></span>
			</a>
		</div>
	</header>
	<section class="wrapper cart">
		<div class="shelves">
			<div>
				<label>用户名</label>
				<input type="text" id="username" class="forminput" placeholder="请输入用户名">
				<i class="icon-edit"></i>
			</div>
			<div>
				<label>密码</label>
				<input type="text" id="password" class="forminput" placeholder="请输入密码">
				<i class="icon-edit"></i>
			</div>
		</div>
	</section>





<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/swipeSlide.min.js" type="text/javascript"></script>
<script src="js/sweetalert.min.js" type="text/javascript"></script>
<script src="js/jquery.mmenu.min.js" type="text/javascript"></script>
<script src="js/icheck.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
<script src="js/application.js" type="text/javascript"></script>
<script>

	function fukuan(){
		var d=$('#id').val();
		$.ajax({
			//请求方式
			type : "POST",
			//请求的媒体类型
			// contentType: "application/json;charset=UTF-8",
			//请求地址
			xhrFields: {
				withCredentials: true
			},
			crossDomain: true,

			url : "http://api.leyou.com/api/h5/pay/zhifu",
			//数据，json字符串
			data : {"id":d},
			//请求成功
			success : function(response,status,xhr) {
				console.log(response);
				if(xhr.status == 200){
					alert("支付成功");
					window.location.href='miaosha.html';
				}else {
					alert("抢完")
				}

			},
			//请求失败，包含具体的错误信息
			error : function(e){
				console.log(e.status);
				console.log(e.responseText);
			}
		});
	}
</script>
</body>
</html>
