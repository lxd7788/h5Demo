<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">

<meta http-equiv="cache-control" content="no-cache">
<link href="css/sweetalert.css" rel="stylesheet">
<link href="css/application.css" rel="stylesheet">
<title>注册</title>
</head>
<body>
	<header>
		<div class="headerbar">
			<h1>注册</h1>
			<a class="navbar-toggle" onclick="history.go(-1)">
				<span class="icon-m_goback"></span>
			</a>
		</div>
	</header>
<section class="wrapper">
<form class="form-login clearfix">
	<div><br /></div>
	<div class="login">
		<div>
			<span class="icon-userlogin"></span>
			<input type="text" class="logininput" id="phone" placeholder="手机号">
		</div>
		<div>
			<span class="icon-cellphone"></span>
			<input type="text" class="logininput" id="code" placeholder="请输入手机验证码">
			<a class="sendvercode" onclick="send()">发送验证码</a>
		</div>
		<div>
			<span class="icon-userlogin"></span>
			<input type="text" class="logininput" id="username" placeholder="账号">
		</div>
		<div>
			<span class="icon-passwordlogin"></span>
			<input type="text" class="logininput" id="password" placeholder="请输入密码">
		</div>

	</div>
	<div class="checkarea">
		<div class="icheck"><input type="checkbox" name="iCheck" class="iradio"> &nbsp;同意<a>服务条款</a></div>
	</div>
	<div class="login-btn">
		<a class="btn btn-block"   onclick="reg()">注册</a>
	</div>
</form>
</section>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/swipeSlide.min.js" type="text/javascript"></script>
<script src="js/sweetalert.min.js" type="text/javascript"></script>
<script src="js/jquery.mmenu.min.js" type="text/javascript"></script>
<script src="js/icheck.min.js" type="text/javascript"></script>
<script src="js/jquery.touchSwipe.min.js"  type="text/javascript" ></script>
<script src="js/cityinit.js" type="text/javascript"></script>
<script src="js/application.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
<script>

</script>
	<script>
		function  send() {
			var phone=$("#phone").val();
			$.ajax({
				//请求方式

				type : "POST",
				//请求的媒体类型
				// contentType: "application/json;charset=UTF-8",
				//请求地址
				xhrFields: {
					withCredentials: true
				},
				crossDomain: true,
				url : "http://api.leyou.com/api/regis/code",
				//数据，json字符串
				data : {"phone":phone},
				//请求成功
				success : function(result) {
					console.log(result);
					// console.log($.cookie('COOKNA'))
				},
				//请求失败，包含具体的错误信息
				error : function(e){
					console.log(e.status);
					console.log(e.responseText);
				}
			});
		}
		function reg() {
			var user=$("#username").val();
			var password=$("#password").val();
			var phone=$("#phone").val();
			var code=$("#code").val();
			$.ajax({
				//请求方式

				type : "POST",
				dataType:"text",
				//请求的媒体类型
				// contentType: "application/json;charset=UTF-8",
				//请求地址
				xhrFields: {
					withCredentials: true
				},
				crossDomain: true,
				url : "http://api.leyou.com/api/regis/register",
				//数据，json字符串
				data : {"username":user,"password":password,"phone":phone,"code":code},
				//请求成功
				success : function(result) {
					console.log("ok");
					window.location.href="http://www.leyou.com/password.html";
				},
				//请求失败，包含具体的错误信息
				error : function(e){
					// console.log("-------"+e.errors.defaultMessage);
					alert("用户名只能在4~15位之间;密码只能在6~25位之间")
					console.log(e.status);
					// console.log(e.responseText);
				}
			});
		}

	</script>

</body>
</html>
