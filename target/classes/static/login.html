<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">

<title>登录</title>

<body>
	<header>
		<div class="headerbar">
			<h1>登录</h1>
			<a class="navbar-toggle" onclick="history.go(-1)">
				<span class="icon-m_goback"></span>
			</a>
		</div>
	</header>
<section class="wrapper">
<form class="form-login clearfix">
	<div><br /></div>
	<div class="login">
		<div>
			<span class="icon-userlogin"></span>
			<input type="text" class="logininput" placeholder="手机号或账号">
		</div>
		<div>
			<span class="icon-passwordlogin"></span>
			<input type="password" class="logininput" placeholder="请输入您的密码">
		</div>
	</div>
	<div class="login-btn">
		<a class="btn btn-block"   href="index.html" >登录</a>
		<br/>
		<a class="btn btn-white btn-block"   href="register.html" >去注册</a>
	</div>
</form>
</section>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/swipeSlide.min.js" type="text/javascript"></script>
<script src="js/sweetalert.min.js" type="text/javascript"></script>
